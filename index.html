<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin cities of Bulgaria</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
          <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Twin cities of Bulgaria</h1>
        </header>
        
        <div id="map"></div>
        
        <div class="controls">
            <div>
                <button id="showAllConnections" class="btn btn-primary">Show all connections</button>
                <button id="hideAllConnections" class="btn btn-secondary">Hide all connections</button>
            </div>
            <div>
                <button id="focusBulgaria" class="btn btn-info">Focus on Bulgaria</button>
                <button id="focusEurope" class="btn btn-info">Focus on Europe</button>
            </div>
        </div>
        
        <div class="info-panel" id="infoPanel">
            <h3>City twins</h3>
            <div id="cityInfo">
                <div class = "empty-state">All connections hidden. Click on a Bulgarian city to see its twin cities.</div>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="js/map-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
